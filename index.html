<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="emes - Infrastructure for autonomous AI agents">
    <title>emes</title>
    <style>
        :root {
            --bg: #fff;
            --fg: #000;
            --fg-dim: #444;
            --border: #ccc;
            --accent: #0046ad;
            --accent-hover: #002d70;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html { font-size: 14px; }

        body {
            font-family: "Berkeley Mono", monospace;
            line-height: 1.6;
            color: var(--fg);
            background: var(--bg);
            padding: 3rem 2rem;
            max-width: 65ch;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .mission {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .mission strong {
            font-weight: 600;
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--fg-dim);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        p {
            margin-bottom: 1rem;
            color: var(--fg-dim);
        }

        ul {
            list-style: none;
            margin-bottom: 1rem;
        }

        li {
            padding: 0.4rem 0;
            border-bottom: 1px solid var(--border);
        }

        li:last-child {
            border-bottom: none;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .tool-name {
            font-weight: 600;
            color: var(--accent);
        }

        .tool-desc {
            color: var(--fg-dim);
            margin-left: 0.5rem;
        }

        .tool-desc::before {
            content: "— ";
            color: var(--border);
        }

        footer {
            margin-top: 4rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--fg-dim);
        }

        footer a {
            color: var(--fg-dim);
        }

        footer a:hover {
            color: var(--fg);
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tooltip {
            position: fixed;
            background: var(--fg);
            color: var(--bg);
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 0.85rem;
            max-width: 300px;
            line-height: 1.4;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s ease;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tool-link {
            position: relative;
        }

    </style>
</head>
<body>
    <header>
        <h1>emes</h1>
        <p class="mission">
            Careful tools for agents.
        </p>
    </header>

    <section>
        <h2>Tools</h2>
        <p id="tools-list" style="line-height: 2;">
            <span style="color: var(--fg-dim); font-style: italic;">Loading...</span>
        </p>
        <p style="margin-top: 1rem;"><a href="/releases/">View all releases &rarr;</a></p>
    </section>

    <div id="tooltip" class="tooltip"></div>

    <script>
        const EXCLUDED = ['marketplace', '.github', 'evil-mind-evil-sword.github.io'];
        const tooltip = document.getElementById('tooltip');

        async function loadTools() {
            const container = document.getElementById('tools-list');
            try {
                const res = await fetch('https://api.github.com/orgs/evil-mind-evil-sword/repos?type=public&per_page=100');
                if (!res.ok) throw new Error('Failed to fetch repos');

                const repos = await res.json();
                const tools = repos
                    .filter(r => !r.fork && !EXCLUDED.includes(r.name))
                    .sort((a, b) => b.stargazers_count - a.stargazers_count);

                if (tools.length === 0) {
                    container.innerHTML = '<span style="color: var(--fg-dim);">No tools found</span>';
                    return;
                }

                container.innerHTML = tools
                    .map(r => `<a href="${r.html_url}" class="tool-link" data-desc="${(r.description || 'No description').replace(/"/g, '&quot;')}" style="font-weight: 600;">${r.name}</a>`)
                    .join(' · ');

                container.querySelectorAll('.tool-link').forEach(link => {
                    link.addEventListener('mouseenter', showTooltip);
                    link.addEventListener('mouseleave', hideTooltip);
                    link.addEventListener('mousemove', moveTooltip);
                });
            } catch (err) {
                container.innerHTML = '<span style="color: #c00;">Error loading tools</span>';
            }
        }

        function showTooltip(e) {
            const desc = e.target.dataset.desc;
            if (!desc) return;
            tooltip.textContent = desc;
            tooltip.classList.add('visible');
            positionTooltip(e);
        }

        function hideTooltip() {
            tooltip.classList.remove('visible');
        }

        function moveTooltip(e) {
            positionTooltip(e);
        }

        function positionTooltip(e) {
            const x = e.clientX + 12;
            const y = e.clientY + 12;
            const rect = tooltip.getBoundingClientRect();

            // Keep tooltip in viewport
            const maxX = window.innerWidth - rect.width - 12;
            const maxY = window.innerHeight - rect.height - 12;

            tooltip.style.left = Math.min(x, maxX) + 'px';
            tooltip.style.top = Math.min(y, maxY) + 'px';
        }

        loadTools();
    </script>

    <section>
        <h2>About</h2>
        <p>
            emes is a project by <a href="https://github.com/femtomc">McCoy Becker</a>,
            a researcher working on programming languages and AI systems.
        </p>
    </section>

    <footer>
        <div class="footer-links">
            <a href="https://github.com/evil-mind-evil-sword">GitHub</a>
            <a href="https://github.com/femtomc">@femtomc</a>
            <span>AGPL-3.0</span>
        </div>
    </footer>
</body>
</html>
